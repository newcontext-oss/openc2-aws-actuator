<!DOCTYPE html>
<html>
<head>
<title>OpenC2 EC2 Starter</title>
</head>
<body>
<h1>OpenC2 EC2 Starter</h1>
{% if ec2ids %}
<table>
<tr><th align="left">Instance</th><th align="left">Status</th></tr>
{% for id in ec2ids %}
<tr><td>{{ id }}</td><td>{{ ec2ids[id] }}</td></tr>
{% endfor %}
</table>
{% else %}
<p>No known instances</p>
{% endif %}
<hr>
<table>
<form method="POST">
<table>
<tr>
	<td>AMI:</td>
	<td><input name="ami" type=text value="ami-37df964f"></td>
	<td><input name="create" type="submit" value="Create"></td>
</tr>
<tr>
	<td>Instance:</td>
	<td>
	<select name="instance">
	{% for id in ec2ids %}
		<option value="{{ id }}">{{ id }}</option>
	{% endfor %}
	</select>
	</td>
	<td>
	{% for name in instcmds %}
		<input name="{{ name.lower() }}" type="submit" value="{{ name }}">
	{% endfor %}
	</td>
</tr>
</table>
</form>
</body>
</html>
